<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"href="css/stylesheet.css">
    <title>Register Page</title>
</head>
<body>
   <section>
     <div class="container">
	    <h1>Registration Form</h1>
	   <div class="row">
	     <div class="column">
		   <form>
		     <div class="form-1">
				<label for="name"><b>NAME </b></label><br>
				<input type="text" placeholder="Enter your full name" name="name">
			 </div>
			 <br>
			 <div class="form-1">
				<label for="username"><b>USERNAME </b></label><br>
				<input type="text" placeholder="Enter your username" name="username">
			 </div>
			 <br>
			 <div class="form-1">
				<label for="dob"><b>DATE OF BIRTH </b></label><br>
				<input type="date" name="dob">
			 </div>
			 <br>
			 <div class="form-1">
				<label for="gender"><b>GENDER </b></label><br>
				<input type="text" placeholder="Enter your gender" name="gender">
			 </div>
			 <br>
			 <div class="form-1">
				<label for="email"><b>EMAIL ADDRESS </b></label><br>
				<input type="email" placeholder="Enter your email" name="email">
			 </div>
			 <br>
			 <div class="form-1">
				<label for="number"><b>MOBILE NUMBER </b></label><br>
				<input type="text" placeholder="Enter your mobile number" name="number">
			 </div>
			 <br>
			 <div class="form-1">
				<label for="password"><b>PASSWORD </b></label><br>
				<input type="password" placeholder="Enter your password" name="password">
			 </div>
			 <br>
			 <div class="form-1">
				<label for="password"><b>CONFIRM PASSWORD </b></label><br>
				<input type="password" placeholder="Enter your password" name="password">
			 </div>
			 <br>
		   </form> 
           <div class="button">
		     <button><a href="login.html"><b>SIGN UP</b></button></a>
		   </div>
		 </div>
	   </div>
	 </div>
   </section>
</body>
</html>
